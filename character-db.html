                        <div className="text-center mb-8">
                            <h1 className="text-3xl font-bold text-gray-800 mb-2">
                                ArkRecode ËßíËâ≤Ë≥áÊñôÂ∫´
                            </h1>
                            <p className="text-gray-600">ÂÖ±Êî∂ÈåÑ {CHARACTER_DATA.length} ÂÄãÂ∏∏Áî®ËßíËâ≤</p>
                        </div>

                        {/* ÊéßÂà∂Èù¢Êùø - Ë™øÊï¥‰ΩçÁΩÆÂíåÈ´òÂ∫¶ */}
                        <div className="search-section bg-white rounded-lg shadow-lg p-6 mb-6">
                            <div className="flex flex-col md:flex-row gap-4 items-start md:items-center justify-between">
                                {/* ÊêúÂ∞ãÊ°ÜÂíåË™ûË®ÄÂàáÊèõ */}
                                <div className="flex gap-3 flex-1 max-w-xl">
                                    <div className="relative flex-1">
                                        <IconComponents.Search 
                                            size={20} 
                                            className="absolute left-3 top-1/2 transform -translate-y-1/2 text-gray-400" 
                                        />
                                        <input
                                            type="text"
                                            placeholder="ÊêúÂ∞ãËßíËâ≤ÂêçÁ®±ÊàñÊö±Á®±..."
                                            value={searchTerm}
                                            onChange={(e) => setSearchTerm(e.target.value)}
                                            className="w-full pl-10 pr-10 py-3 border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-500 focus:border-blue-500"
                                        />
                                        {searchTerm && (
                                            <button
                                                onClick={clearSearch}
                                                className="absolute right-3 top-1/2 transform -translate-y-1/2 text-gray-400 hover:text-gray-600"
                                            >
                                                <IconComponents.X size={20} />
                                            </button>
                                        )}
                                    </div>
                                    {/* Ë™ûË®ÄÂàáÊèõÊåâÈàï - ÁßªÂà∞ÊêúÂ∞ãÊ°ÜÊóÅÈÇä */}
                                    <button
                                        onClick={toggleLanguage}
                                        className={`flex items-center gap-2 px-3 py-3 rounded-lg border transition-all text-sm ${
                                            showEnglish 
                                                ? 'bg-green-500 text-white border-green-500' 
                                                : 'bg-white text-gray-700 border-gray-300 hover:bg-gray-200'
                                        }`}
                                    >
                                        <IconComponents.Globe size={14} />
                                        {showEnglish ? 'EN' : '‰∏≠Êñá'}
                                    </button>

                                    {/* ÊéíÂ∫èÈù¢Êùø - Á≤æÁ∑ªÂåñË®≠Ë®à */}
                                    <SortPanel 
                                        sortBy={sortBy}
                                        onSortChange={setSortBy}
                                        showEnglish={showEnglish}
                                    />
                                </div>

                                {/* Âè≥ÂÅ¥ÊåâÈàïÁæ§ÁµÑ */}
                                <div className="flex items-center gap-3">
                                    <FilterPanel 
                                        filters={filters}
                                        onFilterChange={handleFilterChange}
                                        showEnglish={showEnglish}
                                    />

                                    <button
                                        onClick={() => setShowAddModal(true)}
                                        className="flex items-center gap-2 px-3 py-3 bg-gray-600 text-white rounded-lg hover:bg-gray-700 transition-all text-sm"
                                    >
                                        <IconComponents.Plus size={14} />
                                        Êñ∞Â¢ûËßíËâ≤
                                    </button>
                                </div>
                            </div>

                            {/* ÁØ©ÈÅ∏ÁµêÊûúÊëòË¶Å - Âä†‰∏äÁØ©ÈÅ∏Ê¢ù‰ª∂ */}
                            <div className="mt-4 pt-4 border-t text-sm text-gray-600 flex items-center justify-between">
                                <div>
                                    È°ØÁ§∫ {filteredCharacters.length}/{characters.length} ÂÄãËßíËâ≤
                                    {filterDescription}
                                    {searchTerm && <span className="ml-2 text-blue-600">ÊêúÂ∞ã: "{searchTerm}"</span>}
                                </div>
                                {(filters.attributes.length > 0 || filters.jobs.length > 0) && (
                                    <button
                                        onClick={() => setFilters({ attributes: [], jobs: [], rarity: [] })}
                                        className="text-red-500 hover:text-red-700 text-xs"
                                    >
                                        Ê∏ÖÈô§ÁØ©ÈÅ∏
                                    </button>
                                )}
                            </div>
                        </div>

                        {/* ËßíËâ≤ÂàóË°® */}
                        {filteredCharacters.length > 0 ? (
                            <div className="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 xl:grid-cols-4 gap-4">
                                {filteredCharacters.map(character => (
                                    <CharacterCard
                                        key={character.id}
                                        character={character}
                                        showEnglish={showEnglish}
                                        onContextMenu={handleContextMenu}
                                        onNavigateToTags={handleNavigateToTags}
                                    />
                                ))}
                            </div>
                        ) : (
                            <div className="text-center py-12">
                                <div className="text-6xl mb-4">üîç</div>
                                <h3 className="text-xl font-medium text-gray-700 mb-2">Êâæ‰∏çÂà∞Á¨¶ÂêàÊ¢ù‰ª∂ÁöÑËßíËâ≤</h3>
                                <p className="text-gray-500 mb-4">
                                    {searchTerm ? 'Ë´ãÂòóË©¶ÂÖ∂‰ªñÊêúÂ∞ãÈóúÈçµÂ≠ó' : 'Ë´ãË™øÊï¥ÁØ©ÈÅ∏Ê¢ù‰ª∂'}
                                </p>
                                <button
                                    onClick={() => {
                                        setSearchTerm('');
                                        setFilters({ attributes: [], jobs: [], rarity: [] });
                                    }}
                                    className="px-4 py-2 bg-blue-500 text-white rounded-lg hover:bg-blue-600"
                                >
                                    Ê∏ÖÈô§ÊâÄÊúâÁØ©ÈÅ∏
                                </button>
                            </div>
                        )}

                        {/* Áµ±Ë®àË≥áË®ä */}
                        <div className="mt-8 bg-white rounded-lg shadow-lg p-6">
                            <h3 className="text-lg font-semibold mb-4">Ë≥áÊñôÂ∫´Áµ±Ë®à</h3>
                            <div className="grid grid-cols-2 md:grid-cols-5 gap-4">
                                {Object.entries(ATTRIBUTES).map(([key, attr]) => {
                                    const count = characters.filter(c => c.attribute === key).length;
                                    return (
                                        <div key={key} className="text-center">
                                            <div className={`mx-auto w-12 h-12 rounded-full stat-${key} flex items-center justify-center text-xl mb-2`}>
                                                {attr.icon}
                                            </div>
                                            <div className="text-sm font-medium">{showEnglish ? attr.nameEN : attr.name}</div>
                                            <div className="text-lg font-bold text-gray-800">{count}</div>
                                        </div>
                                    );
                                })}
                            </div>

                            <div className="mt-6 pt-6 border-t">
                                <div className="grid grid-cols-3 md:grid-cols-6 gap-4 text-center">
                                    {Object.entries(JOBS).map(([key, job]) => {
                                        const count = characters.filter(c => c.job === key).length;
                                        return (
                                            <div key={key}>
                                                <div className="text-lg mb-1">{job.icon}</div>
                                                <div className="text-xs font-medium">{showEnglish ? job.nameEN : job.name}</div>
                                                <div className="text-sm font-bold text-gray-800">{count}</div>
                                            </div>
                                        );
                                    })}
                                </div>
                            </div>
                        </div>

                        {/* ËøîÂõûÈÄ£Áµê - ÂÑ™Âåñ GitHub Pages ÂÖºÂÆπÊÄß */}
                        <div className="text-center mt-8">
                            <button 
                                onClick={handleBackToMain}
                                className="inline-flex items-center gap-2 px-6 py-3 bg-blue-500 text-white rounded-lg hover:bg-blue-600 transition-colors"
                            >
                                <IconComponents.Home size={16} />
                                ËøîÂõûÂ∞çÊà∞Ë®òÈåÑÂô®
                            </button>
                        </div>

                        {/* Âè≥ÈçµÈÅ∏ÂñÆ */}
                        {contextMenu.show && (
                            <ContextMenu
                                x={contextMenu.x}
                                y={contextMenu.y}
                                character={contextMenu.character}
                                onEdit={handleEditCharacter}
                                onClose={handleCloseContextMenu}
                                onViewTags={handleNavigateToTags}
                            />
                        )}

                        {/* Êñ∞Â¢ûËßíËâ≤Modal */}
                        <AddCharacterModal
                            isOpen={showAddModal}
                            onClose={() => setShowAddModal(false)}
                            onSave={handleAddCharacter}
                        />

                        {/* Á∑®ËºØËßíËâ≤Modal */}
                        <EditCharacterModal
                            isOpen={showEditModal}
                            character={editingCharacter}
                            onClose={() => {
                                setShowEditModal(false);
                                setEditingCharacter(null);
                            }}
                            onSave={handleSaveEditCharacter}
                        />
                    </div>
                </div>
            );
        };

        // ÂàùÂßãÂåñÊáâÁî®
        ReactDOM.render(<App />, document.getElementById('root'));
    </script>
</body>
</html>
